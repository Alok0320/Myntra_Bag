<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Bag</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <button class="bag-button" onclick="
    cartQuantity += 1;
    document.querySelector('#cart-summary').innerText =`Your Bag has ${cartQuantity} items`;
    ">Add to Bag</button>

    <button class="wishlist-button" onclick="
    cartQuantity -= 1;
    document.querySelector('#cart-summary').innerText =`Your Bag has ${cartQuantity} items`;">move to wishlist</button>

    <button class="bag-button" onclick="
    cartQuantity += 2;
    document.querySelector('#cart-summary').innerText =`Your Bag has ${cartQuantity} items`;">Add 1+1 Sale Item</button>

    <h1 id="cart-summary"></h1>

    <!-- <p id="name-display"></p> -->

    <script src="script.js"></script>
</body>
</html>
